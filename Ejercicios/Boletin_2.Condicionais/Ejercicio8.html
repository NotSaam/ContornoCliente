<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 8</h4>

    <p>
      Pedir un ano e indicar se é ou non bisesto, tendo en conta que son
      bisestos todos os múltiplos de 4 agás os múltiplos de 100 (por exemplo o
      1900 non foi bisesto), aínda que os múltiplos de 400 si son bisestos (por
      iso o foi o ano 2000).
    </p>
    <script>
      let anoUsuario = prompt(
        "Proporciona un año para saber si es bisiesto o no:"
      );

      if (anoUsuario % 4 == 0) {
        document.write(`El año ${anoUsuario} es bisiesto`);
      } else {
        document.write(`El año ${anoUsuario} no es bisiesto`);
      }
    </script>
  </body>
</html>
