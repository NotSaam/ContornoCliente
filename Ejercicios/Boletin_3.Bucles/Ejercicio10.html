<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 10</h4>

    <p>Dados N números, indica cal é o maior.</p>
    <script>

      // Solicita al usuario ingresar una lista de números separados por comas
const entradaUsuario = prompt("Introduce una lista de números separados por comas:");
const numeros = entradaUsuario.split(",").map(Number);

if (numeros.length === 0 || numeros.some(isNaN)) {
  document.write("Entrada inválida. Por favor, ingresa números válidos.");
} else {
  // Inicializa una variable para almacenar el número más grande
  let numeroMasGrande = numeros[0];

  // Comparamos con los otros números para encontrar el más grande
  for (let i = 1; i < numeros.length; i++) {
    if (numeros[i] > numeroMasGrande) {
      numeroMasGrande = numeros[i];
    }
  }

  // Mostramos el número más grande
  document.write(`El número más grande es: ${numeroMasGrande}`);
}

    </script>
  </body>
</html>
