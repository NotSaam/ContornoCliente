<!DOCTYPE html>
<html>
<title>Ejercicio 2</title>

<body>
    <h4>Ejercicio 2</h4>

    <p>
        Constrúe un programa que valide unha páxina web co seguinte formato.
        a) Debe comezar por www.
        b) Debe ter un dominio de dúas ou tres letras. Ex: www.barcelona.com ou www.xardin.au
    </p>
    <script>
        //Declaramos la variable dominio a introducir por pantalla
        const dominio = prompt('Ingresa tu dominio:');

        //Realizamos un if en el que explicamos que tiene que empezar por www. y tiene que tener un . y con letras 
    if (dominio.startsWith('www.') && /^[.a-za-za-z]+$/.test(dominio)) {
        document.write(`El domino "${dominio}" es válido.`);
    } else {
        document.write(`El dominio "${dominio}" no es válido.`);
    }

    </script>
</body>

</html>
