<html>
  <title>Boletín de Repaso para o examen do 26/10</title>
  <body>
    <p>
      Ejercicio 6. Crea un programa que amose os números impartes que non sexan
      múltiplos de 3 nin de 7 que hai dende o 100 ao 1. Fai as versións usando
      bucles: while, do while e for.
    </p>

    <script>

//Usando for
      for (let i = 100; i >= 1; i--) {
        if (i % 2 !== 0 && i % 3 !== 0 && i % 7 !== 0) {
          document.write(i);
        }
      }

//Usando while
      let j = 100;
      while (j >= 1) {
        if (j % 2 !== 0 && j % 3 !== 0 && j % 7 !== 0) {
          document.write(j);
        }
        j--;
      }

//Usando do while
      let m = 100;
      do {
        if (m % 2 !== 0 && m % 3 !== 0 && m % 7 !== 0) {
          document.write(m);
        }
        m--;
      } while (m >= 1);
    </script>
  </body>
</html>
