<!DOCTYPE html>
<html>
<title>Funciones</title>

<body>
    <h4>Funcion coincidencias de Variables</h4>

    <script>
        /* Escribe unha funcion que a pártir de unha palabra recibida, reciba como parametros
            un numero variable de letras e mostre en pantalla as coincidencias entre a palabra secreta e as proporcionadas */

        function juegoAhorcado(palabraSecreta) {
            const letrasAdivinadas = new Set();
            let palabraAhorcado = '_'.repeat(palabraSecreta.length);

            while (palabraAhorcado.includes('_')) {
                console.log(`Palabra: ${palabraAhorcado}`);
                const letra = prompt('Adivina una letra:').toLowerCase();

                if (letra.length === 1) {
                    if (palabraSecreta.includes(letra) && !letrasAdivinadas.has(letra)) {
                        letrasAdivinadas.add(letra);
                        palabraAhorcado = '';
                        for (let letraSecreta of palabraSecreta) {
                            if (letrasAdivinadas.has(letraSecreta)) {
                                palabraAhorcado += letraSecreta;
                            } else {
                                palabraAhorcado += '_';
                            }
                        }
                    } else {
                        console.log('¡Letra incorrecta! Inténtalo de nuevo.');
                    }
                } else {
                    console.log('Ingresa solo una letra.');
                }
            }

            console.log(`¡Felicidades! Adivinaste la palabra: ${palabraSecreta}`);
        }

        // Ejemplo de uso:
        const palabraSecreta = 'javascript';
        juegoAhorcado(palabraSecreta);






    </script>
</body>

</html>
