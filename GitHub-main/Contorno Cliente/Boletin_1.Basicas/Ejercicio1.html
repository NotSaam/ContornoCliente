<!DOCTYPE html>
<html>
  <title>Operacións básicas</title>

  <body>
    <h4>Ejercicio 1.Suma de dous números e impresión do resultado.</h4>

    <script>
      let Num1 = prompt("Introduce un numero para la suma:");
      let Num2 = prompt("Introduce otro numero a sumar:");
      Num1 = Number(Num1);
      Num2 = Number(Num2);

      let TotalSuma = Num1 + Num2;

      document.write(`Suma de  ${Num1} + ${Num2} =` + TotalSuma);
    </script>
  </body>
</html>
