<!DOCTYPE html>
<html>
  <title>Operacións básicas</title>

  <body>
    <h4>Ejercicio 4</h4>
    <p>
      Porcentaxe de homes e porcentaxe de mulleres que hai en clase nun momento
      determinado.
    </p>

    <script>
      var homes = parseInt(homes);
      var mulleres = parseInt(mulleres);
      var total = homes + mulleres;
      var porcentaxeHomes = (homes / total) * 100;
      var porcentaxeMulleres = (mulleres / total) * 100;
      amosarResultado(
        "% de homes = " +
          porcentaxeHomes.toFixed(2) +
          "<br /> % de mulleres = " +
          porcentaxeMulleres.toFixed(2)
      );
    </script>
  </body>
</html>
