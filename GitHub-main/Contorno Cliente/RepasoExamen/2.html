<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 2</h4>

    <p>
      Solicitar unha cadena por teclado e convertir esta cadena en outra onde as
      vocales pasen a ter letra "X"
    </p>
    <script>
      //Variables
      let cadena = prompt(
        "Escribe una cadena para cambiar todas las vocales por una x: "
      );
      let buscarLetra = /[aeiouAEIOU]/g;
      let cambiarLetra = "x";
      let cadenaModificada = cadena.replace(buscarLetra, cambiarLetra);

      document.write(cadenaModificada);
    </script>
  </body>
</html>
