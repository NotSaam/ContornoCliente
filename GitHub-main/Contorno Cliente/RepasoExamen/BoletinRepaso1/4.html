<!DOCTYPE html>
<html>
  <title>Bolet√≠n de Repaso para o examen do 26/10</title>
  <body>
    <p>
      Ejercicio 4.Fai un algortimo que imprima as tablas de multiplizar do 1 ao
      10.
    </p>

    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`Tabla do ${i}:`);

        for (let j = 1; j <= 10; j++) {
          let resultado = i * j;
          document.write(`${i} x ${j} = ${resultado}`);
        }
      }
    </script>
  </body>
</html>
