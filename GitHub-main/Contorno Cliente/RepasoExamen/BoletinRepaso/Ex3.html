<html>
  <title>Boletín de Repaso para o examen do 26/10</title>
  <body>
    <p>
      Ejercicio 3. Crea un mapa que almacene 10 nomes de froita e o seu prezo.
      Calcula finalmente o importe total da compra realizada. Naranxas. 10€
      Peras. 20€ Total: 30€ Con IVA: 69,6 (iva do 16%).
    </p>
    <script>
      let frutas = new Map();
      frutas.set("Naranjas", 10);
      frutas.set("Peras", 20);

      let total = 0;

      frutas.forEach((precio, nombre) => {
        total += precio;
        document.write(`${nombre}. ${precio}€`);
      });

      const iva = 0.16;
      const totalConIVA = total + total * iva;
      document.write(`Total: ${total}€`);
      document.write(`Con IVA: ${totalConIVA}€`);
    </script>
  </body>
</html>
