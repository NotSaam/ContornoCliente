<html>
  <title>Boletín de Repaso para o examen do 26/10</title>
  <body>
    <p>
      Ejercicio 2.Escribe un algoritmo en Javascript que dado un número
      aleatorio de números do 1 ao 100, os meta a todos nun array e fágao o
      proceso de depuración nun conxunto para que non quede ningún repetido.
    </p>

    <script>
      let numerosAleatorios = [];

      for (let i = 0; i < 10; i++) {
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        if (!numerosAleatorios.includes(numeroAleatorio)) {
          numerosAleatorios.push(numeroAleatorio);
        }
      }

      document.write(numerosAleatorios);
    </script>
  </body>
</html>
