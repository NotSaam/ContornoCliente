<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 5</h4>
    
    <p>Dados dous números, indica cal é o maior.</p>
    <script>
        var numero1 = 4;
        var numero2 = 3;

        if(numero1 > numero2){
                document.write("El primer numero es mas grande");
            }else{
                document.write("El segundo numero es mas grande");
            }
    </script>
  </body>
</html>
