<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 3</h4>

    <p>
      Modifica o programa anterior para que, dadas dúas figuras, indique cal
      delas ten unha superficie maior.
    </p>

    <script>
      let objeto = prompt(
        "Introduce el tipo de figura que deseas calcular su superficie: \n1.Triángulo \n2.Cadrado \n3.Rectángulo \n4.Círculo"
      );

      objeto = Number(objeto);

      switch (objeto) {
        case 1:
          let base = prompt("Introduce en centímetros la base del triángulo: ");
          let altura = prompt(
            "Introduce en centímetro la altura del triángulo: "
          );

          base = Number(base);
          altura = Number(altura);

          areaTriángulo = (base * altura) / 2;
          document.write("El área del triángulo es :" + areaTriángulo);
          break;

        case 2:
          let lado = prompt("Introduce en centímetros la base del cuadrado: ");

          lado = Number(lado);
          areaCuadrado = lado * lado;
          document.write("El área del cauadrado es :" + areaCuadrado);

          break;
        case 3:
          let largo = prompt(
            "Introduce en centímetros la base del rectángulo: "
          );
          let ancho = prompt(
            "Introduce en centímetro la altura del rectángulo: "
          );

          base = Number(base);
          altura = Number(altura);

          areaRectángulo = largo * ancho;
          document.write("El área del rectángulo es :" + areaRectángulo);

          break;
        case 4:
          let radio = prompt("Introduce en centímetros la base del círculo: ");

          radio = Number(base);

          areaCirculo = (Math.PI * radio) ^ 2;
          document.write("El área del círculo es :" + areaCirculo);
          break;

        default:
          document.write(
            "Número incorrecto vuelve a introducir otro!! Fijate bien que este dentro del rango"
          );
      }

      if (areaTriangulo > areaCuadrado) {
        document.write("El triángulo tiene un área mayor.");
      } else if (areaCuadrado > areaTriangulo) {
        document.write("El cuadrado tiene un área mayor.");
      } else {
        document.write("El triángulo y el cuadrado tienen el mismo área.");
      }
    </script>
  </body>
</html>
