<!DOCTYPE html>
<html>
  <title>Operacións básicas</title>

  <body>
    <h4>Ejercicio 7</h4>
    <p>
      Escribir un programa que pida unha temperatura en graos Fahrenheit e
      calcular e amosar o seu equivalente en graos Celsius, ambos admitindo dous
      decimais.
    </p>

    <script>
      var fahrenheit = parseFloat(fahrenheit);
      var celsius = ((fahrenheit - 32) * 5) / 9;
      amosarResultado(
        "A equivalencia en graos Celsius é: " + celsius.toFixed(2)
      );
    </script>
  </body>
</html>
