<!DOCTYPE html>
<html>
  <title>Operacións básicas</title>

  <body>
    <h4>Ejercicio 1.Calcula se gañaches a porra dos partidos da Champions League, sabendo que as apostas eran sobre cinco partidos e só se podía apostar 1, X ou 2 en cada partido..</h4>

    <script>
      let Num1 = prompt("Introduce un numero para la suma:");
      let Num2 = prompt("Introduce otro numero a sumar:");
      Num1 = Number(Num1);
      Num2 = Number(Num2);

      let TotalSuma = Num1 + Num2;

      document.write(`Suma de  ${Num1} + ${Num2} =` + TotalSuma);
    </script>
  </body>
</html>
