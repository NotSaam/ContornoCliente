<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 5</h4>

    <p>Cálculo do Factorial dun número calquera.</p>
    <script>
      let numero = 5;
      let total = 1;
      for (let i = 1; i <= numero; i++) {
        total = total * i;
        console.log(total);
      }
    </script>
  </body>
</html>
