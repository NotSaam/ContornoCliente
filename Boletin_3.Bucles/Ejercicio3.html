<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 3</h4>

    <p>Suma dos n√∫meros pares existentes entre o 0 e o 100.</p>
    <script>
      let suma = 0;

      for (let i = 0; i <= 100; i++) {
        if (i % 2 == 0) {
          suma += i;
        }
      }
      document.write(suma);
    </script>
  </body>
</html>
