<!DOCTYPE html>
<html>
  <title>Vectores</title>

  <body>
    <h4>Ejercicio 6</h4>

    <p>Encher unha matriz 3x3 e amosar a diagonal principal.</p>
    <script>
      // Crear una matriz 3x3
const matriz = [];
const dimension = 3;


// Leer valores para llenar la matriz
for (let i = 0; i < dimension; i++) {
  matriz[i] = [];
  for (let j = 0; j < dimension; j++) {
    const valor = parseInt(prompt(`Introduce el valor para la posiciÃ³n [${i}][${j}]:`));
    matriz[i][j] = valor;
  }
}

// Mostrar la diagonal principal
document.write("Matriz 3x3:<br>");
for (let i = 0; i < dimension; i++) {
  for (let j = 0; j < dimension; j++) {
    document.write(matriz[i][j] + " ");
  }
  document.write("<br>");
}

document.write("Diagonal principal:<br>");
for (let i = 0; i < dimension; i++) {
  document.write(matriz[i][i] + " ");
}

    </script>
  </body>
</html>
