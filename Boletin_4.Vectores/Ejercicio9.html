<!DOCTYPE html>
<html>
  <title>Vectores</title>

  <body>
    <h4>Ejercicio 9</h4>

    <p>Dado un vector de N elementos, devolver outro vector cos elementos ao revés.</p>
    <script>
      // Crear un vector original
const vectorOriginal = [1, 2, 3, 4, 5];

// Crear un vector al revés
const vectorAlReves = [];
const n = vectorOriginal.length;

for (let i = n - 1; i >= 0; i--) {
  vectorAlReves.push(vectorOriginal[i]);
}

// Mostrar el vector original y el vector al revés
document.write("Vector original: " + vectorOriginal.join(", ") + "<br>");
document.write("Vector al revés: " + vectorAlReves.join(", ") + "<br>");

    </script>
  </body>
</html>
