<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 2</h4>

    <p>Escribe un programa que tome dúas cadeas como argumentos e as concatene para formar unha nova.</p>
    <script>
  // Definimos dos cadenas
const cadena1 = "Hola, ";
const cadena2 = "mundo!"; // Cambia las cadenas según tus necesidades

// Inicializamos una cadena vacía para almacenar el resultado de la concatenación
let resultado = "";

// Concatenamos las dos cadenas
resultado = cadena1 + cadena2;

// Mostramos el resultado por pantalla
document.write("El resultado de la concatenación es: " + resultado);


    </script>
  </body>
</html>
