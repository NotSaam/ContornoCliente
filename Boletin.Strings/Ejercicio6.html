<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 6</h4>

    <p>Escribe un programa que tome unha cadea como argumento e devolva o número de palabras desa cadea.
    </p>
    <script>
// Definimos una cadena
const cadena = "Esta es una cadena de ejemplo"; // Cambia la cadena según tu necesidad

// Dividimos la cadena en palabras utilizando el espacio como separador
const palabras = cadena.split(" ");

// Contamos el número de palabras
const numeroDePalabras = palabras.length;

// Mostramos el resultado por pantalla
document.write(`El número de palabras en la cadena es: ${numeroDePalabras}`);


    </script>
  </body>
</html>
