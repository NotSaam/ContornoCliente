<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 9</h4>

    <p>Escribe un programa que tome unha cadea e dous índices como argumentos e devolva a subcadea entre eses dous índices.
    </p>
    <script>
    // Definimos una cadena
const cadena = "Esta es una cadena de ejemplo"; // Cambia la cadena según tu necesidad

// Definimos los índices de inicio y fin
const indiceInicio = 5; // Cambia el índice de inicio
const indiceFin = 14;  // Cambia el índice de fin

// Obtenemos la subcadena entre los índices dados
const subcadena = cadena.substring(indiceInicio, indiceFin);

// Mostramos la subcadena por pantalla
document.write(`Subcadena entre los índices ${indiceInicio} y ${indiceFin}: ${subcadena}`);


    </script>
  </body>
</html>
