<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 3</h4>

    <p>Escribe un programa que tome unha cadea como argumento e devolva a mesma cadea en maiúsculas e minúsculas</p>
    <script>
// Definimos una cadena
const cadena = "Hola, mundo!"; // Cambia la cadena según tu necesidad

// Convertimos la cadena a mayúsculas y la almacenamos en una nueva variable
const mayusculas = cadena.toUpperCase();

// Convertimos la cadena a minúsculas y la almacenamos en una nueva variable
const minusculas = cadena.toLowerCase();

// Mostramos ambas versiones por pantalla
document.write("Cadena en mayúsculas: " + mayusculas + "<br>");
document.write("Cadena en minúsculas: " + minusculas);


    </script>
  </body>
</html>
