<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 4</h4>

    <p>Escribe un programa que tome unha cadea, un carácter para buscar e un carácter de substitución, e substitúa todas as ocorrencias do carácter de busca polo carácter de substitución.
    </p>
    <script>
    // Definimos una cadena
const cadena = "Hola, mundo! Hola, todos!";
// Definimos el carácter a buscar y el carácter de sustitución
const caracterBusca = "o"; // Cambia el carácter a buscar
const caracterSustituye = "x"; // Cambia el carácter de sustitución

// Reemplazamos todas las ocurrencias del carácter de búsqueda por el carácter de sustitución
const cadenaModificada = cadena.split(caracterBusca).join(caracterSustituye);

// Mostramos la cadena modificada por pantalla
document.write("Cadena modificada: " + cadenaModificada);


    </script>
  </body>
</html>
