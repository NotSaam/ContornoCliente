<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 3</h4>

    <p>
      Saber se un alumno está aprobado ou suspenso na materia, tendo en conta
      que para aprobar debe ter unha nota maior ou igual a 4 nos exames parciais
      teóricos e prácticos, sempre e cando a nota media dos exames sexa superior
      ou igual a 5.
    </p>
    <script>
      // Solicitar las notas de los exámenes al usuario
const notaTeorica = parseFloat(prompt("Introduce la nota del examen teórico:"));
const notaPractica = parseFloat(prompt("Introduce la nota del examen práctico:"));

// Calcular la nota media de los exámenes
const notaMedia = (notaTeorica + notaPractica) / 2;

// Comprobar si el alumno está aprobado o suspendido
if (notaTeorica >= 4 && notaPractica >= 4 && notaMedia >= 5) {
  document.write("El alumno está aprobado en la materia.");
} else {
  document.write("El alumno está suspendido en la materia.");
}



    </script>
  </body>
</html>
