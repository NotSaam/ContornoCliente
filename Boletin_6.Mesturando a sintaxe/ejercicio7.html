<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 7</h4>

    <p>Dada unha frase, comprobar se é palíndromo.</p>
    <script>
const frase = prompt("Introduce una frase para comprobar si es un palíndromo:").toLowerCase();

let esPalindromo = true;

for (let i = 0, j = frase.length - 1; i < j; i++, j--) {
  if (frase[i] !== frase[j] && frase[i] !== " " && frase[j] !== " ") {
    esPalindromo = false;
    break;
  }
}

if (esPalindromo) {
  document.write("La frase es un palíndromo.");
} else {
  document.write("La frase no es un palíndromo.");
}



    </script>
  </body>
</html>
