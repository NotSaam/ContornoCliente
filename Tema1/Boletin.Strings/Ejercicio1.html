<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 1</h4>

    <p>Escribe un programa que tome unha cadea como argumento e devolva a lonxitude desa cadea.</p>
    <script>
      // Definimos una cadena
const cadena = "Hola, mundo!"; // Cambia la cadena según tu necesidad

// Inicializamos una variable para contar la longitud de la cadena
let longitud = 0;

// Recorremos la cadena con un bucle while hasta encontrar su final
while (cadena[longitud] !== undefined) {
  longitud++; // Incrementamos la longitud en cada iteración
}

// Mostramos la longitud por pantalla
document.write("La longitud de la cadena es: " + longitud);

    </script>
  </body>
</html>
