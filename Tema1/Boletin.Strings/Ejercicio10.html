<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 10</h4>

    <p>Escribe un programa que conte cantas vogais e consoantes hai nunha cadea determinada.
    </p>
    <script>
  const cadena = "Ejemplo de conteo de vocales y consonantes";

let vocales = 0;
let consonantes = 0;

for (let i = 0; i < cadena.length; i++) {
  const char = cadena[i].toLowerCase();

  if (char >= 'a' && char <= 'z') {
    if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
      vocales++;
    } else {
      consonantes++;
    }
  }
}

console.log(`Número de vocales: ${vocales}`);
console.log(`Número de consonantes: ${consonantes}`);

    </script>
  </body>
</html>
