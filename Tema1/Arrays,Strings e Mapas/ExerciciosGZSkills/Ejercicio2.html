<!DOCTYPE html>
<html>
<title>Ejercicio 2</title>

<body>
    <h4>Ejercicio 2</h4>

    <p>
        Realiza un exercicio que comprobe se a suma de 100 números aleatorios do 1 ao 10, cargados automaticamente nunha
        matriz, suman máis de 500.

    </p>
    <script>
        // Crear una matriz para almacenar los números aleatorios
        const matriz = [];
        const cantidadNumeros = 100;

        // Generar y cargar automáticamente 100 números aleatorios en la matriz
        for (let i = 0; i < cantidadNumeros; i++) {
            const numeroAleatorio = Math.floor(Math.random() * 10) + 1; // Número aleatorio del 1 al 10
            matriz.push(numeroAleatorio);
        }

        // Calcular la suma de los números en la matriz
        const suma = matriz.reduce((total, numero) => total + numero, 0);

        // Verificar si la suma es mayor que 500
        if (suma > 500) {
            document.write(`La suma de los ${cantidadNumeros} números aleatorios es ${suma}, que es mayor que 500.`);
        } else {
            document.write(`La suma de los ${cantidadNumeros} números aleatorios es ${suma}, que no supera los 500.`);
        }

    </script>
</body>

</html>
