<!DOCTYPE html>
<html>
  <title>Vectores</title>

  <body>
    <h4>Ejercicio 1</h4>

    <p>Imprimir os valores dun vector de 100 elementos.</p>
    <script>
      var aleatorio = [];

      for (let i = 0; i < 100; i++) {
        let numero = (Math.random() * 100) | 0;
        aleatorio.push(numero);
      }
      document.write(aleatorio);
    </script>
  </body>
</html>
