<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 6</h4>

    <p>
      Indicar que tipo de triángulo é (equilátero, isósceles, escaleno ou non é
      un triángulo) a partir das medidas dos lados introducidas por teclado
    </p>
    <script>
      
      let lado1 = prompt("Introduce un lado en centímetros:");
      let lado2 = prompt(
        "Introduce el tamaño de otro lado también en centímetros: "
      );
      let lado3 = prompt("Ultimo lado también en centímetros: ");

      if (lado1 == lado2 && lado1 == lado3) {
        document.write("Tu triángulo es un triángulo equilátero");
      } else if(lado1 != lado2 && lado1!=lado3 && lado2!= lado3){
        document.write("Tu triángulo es un triángulo escaleno");
      }else{
        document.write("Tu triángulo es un triángulo isósceles");
      }

    </script>
  </body>
</html>
