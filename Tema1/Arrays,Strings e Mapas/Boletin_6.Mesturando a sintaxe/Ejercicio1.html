<!DOCTYPE html>
<html>
  <title>Operacións básicas</title>

  <body>
    <h4>
      Ejercicio 1.Calcula se gañaches a porra dos partidos da Champions League,
      sabendo que as apostas eran sobre cinco partidos e só se podía apostar 1,
      X ou 2 en cada partido..
    </h4>

    <script>
      //Partidos en un array
      let partidos = [
        ["Real Madrid", "Barcelona"],
        ["Manchester United", "Bayern Munich"],
        ["Deportivo", "Celta B"],
        ["Racing de Ferrol", "Betis"],
        ["Ponferradina", "Huesca"],
      ];

      let apuestas = [];

      //Realiza las apuestas para la quiniela
      for (let i = 0; i < partidos.length; i++) {
        let partido = partidos[i];
        let apuesta = prompt(
          `Apuesta para el partido ${partido[0]} vs ${partido[1]}: 1, X o 2`
        );
        apuestas.push(apuesta);
      }

      let aciertos = 0;
      let fallos = 0;

      //Sustituir por un array que contenga los resultados  
      const resultados = [];

      for (let i = 0; i < partidos.length; i++) {
        let partido = partidos[i];
        let resultado = prompt(
          `Resultado del partido ${partido[0]} vs ${partido[1]}: 1, X o 2`
        );

        //Comparación de apuestas con resultados
        if (apuestas[i] === resultado) {
          aciertos++;
        } else {
          fallos++;
        }
      }

      
 
      //Imprimimos resultados
      document.write(`Aciertos: ${aciertos}`);
      document.write(`<br>Fallos: ${fallos}`);

    </script>
  </body>
</html>
