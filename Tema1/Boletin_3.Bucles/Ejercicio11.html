<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 11</h4>

    <p>Dado un número, sacar por pantalla a suma dos díxitos que o forman.</p>
    <script>
      const numero = 58; // Reemplaza con el número del que deseas obtener la suma de los dígitos

if (numero >= 10 && numero <= 99) {
  const primerDigito = Math.floor(numero / 10); // Obtener el primer dígito
  const segundoDigito = numero % 10; // Obtener el segundo dígito
  const suma = primerDigito + segundoDigito; // Sumar los dos dígitos

  document.write(`El número ${numero} se descompone en ${primerDigito} y ${segundoDigito}, y su suma es ${suma}.`);
} else {
  document.write(`El número debe ser un valor entre 10 y 99 para obtener la suma de sus dígitos.`);
}

    </script>
  </body>
</html>
