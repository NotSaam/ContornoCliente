<!DOCTYPE html>
<html>
  <title>Vectores</title>

  <body>
    <h4>Ejercicio 3</h4>

    <p>Lee un vector numérico de dimensión 10 e determina cantos elementos son positivos, negativos e ceros, imprimindo por pantalla cada un deles, para finalmente imprimir os contadores por pantalla.</p>
    <script>
      const dimension = 10;
const vector = [];
let positivos = 0;
let negativos = 0;
let ceros = 0;

// Leer los valores y contar positivos, negativos y ceros
for (let i = 0; i < dimension; i++) {
  const valor = parseFloat(prompt(`Introduce el valor ${i + 1}:`));
  vector.push(valor);

  if (valor > 0) {
    positivos++;
  } else if (valor < 0) {
    negativos++;
  } else {
    ceros++;
  }
}

// Imprimir los valores y los contadores
document.write(`Valores del vector: [${vector.join(", ")}]<br>`);
document.write(`Elementos positivos: ${positivos}<br>`);
document.write(`Elementos negativos: ${negativos}<br>`);
document.write(`Elementos iguales a cero: ${ceros}<br>`);

    </script>
  </body>
</html>
