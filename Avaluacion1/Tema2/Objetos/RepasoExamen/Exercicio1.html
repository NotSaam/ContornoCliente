<!DOCTYPE html>
<html>
<title>Ejercicio 1</title>

<body>
    <h3></h3>

    <script>
        // Crear el mapa con los libros
        let mapaLibros = new Map();
        mapaLibros.set("1", "La caza");

        // Crear el array con los objetos persona
        let arrayPersonas = [
            { dni: "47350553w", nome: "Juan", apelidos: "Gómez Landa" },
            { dni: "32582241x", nome: "Ana María", apelidos: "Pérez Lema" },
        ];

        // Crear el objeto casa
        let casa = {
            número: 3,
            poboación: "A Gudiña",
        };

        // Función para imprimir los valores de cada objeto
        function imprimirValores(objeto) {
            document.write("Obxecto tipo: " + typeof objeto);

            if (Array.isArray(objeto)) {
                objeto.forEach((elemento, indice) => {
                    document.write(
                        `${indice + 1} - ${elemento.dni} ${elemento.nome} ${elemento.apelidos
                        }`
                    );
                });
            } else if (objeto instanceof Map) {
                objeto.forEach((valor, clave) => {
                    document.write(`${clave}-${valor}`);
                });
            } else if (typeof objeto === "object") {
                for (let clave in objeto) {
                    document.write(`${clave}: ${objeto[clave]}`);
                }
            }

            document.write("");
        }

        // Imprimir los valores de cada objeto
        imprimirValores(mapaLibros);
        imprimirValores(arrayPersonas);
        imprimirValores(casa);
    </script>
</body>

</html>
