<!DOCTYPE html>
<html>
  <title>Bolet√≠n de Repaso para o examen do 26/10</title>
  <body>
    <p>
      Ejercicio 1. Escribe un algoritmo en Javascript que calcule o factorial
      dun numero
    </p>

    <script>
      let numero = 5;
      let factorial = 1;

      for (let i = 1; i <= numero; i++) {
        factorial *= i;
      }

      document.write(`El factorial de ${numero} es ${factorial}`);
    </script>
  </body>
</html>
