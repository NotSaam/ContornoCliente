<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 8</h4>

    <h6>Comparador de Números</h6>
    <label>Primer número: <input type="text" id="numero1" readonly></label>
    <label>Segundo número: <input type="text" id="numero2" readonly></label>
    <button id="generarNumeros">Generar Números</button>
    <button id="compararNumeros">Comparar Números</button>
    <label>Mayor número: <input type="text" id="mayorNumero" readonly></label>

    <script>
      const numero1Input = document.getElementById("numero1");
      const numero2Input = document.getElementById("numero2");
      const mayorNumeroInput = document.getElementById("mayorNumero");

      document.getElementById("generarNumeros").addEventListener("click", function () {
        const numeroAleatorio1 = Math.floor(Math.random() * 10);
        const numeroAleatorio2 = Math.floor(Math.random() * 10);
        numero1Input.value = numeroAleatorio1;
        numero2Input.value = numeroAleatorio2;
      });

      document.getElementById("compararNumeros").addEventListener("click", function () {
        const numero1 = parseInt(numero1Input.value);
        const numero2 = parseInt(numero2Input.value);
        if (numero1 === numero2) {
          mayorNumeroInput.value = "Los números son iguales";
        } else if (numero1 > numero2) {
          mayorNumeroInput.value = numero1;
          numero2Input.value = "";
        } else {
          mayorNumeroInput.value = numero2;
          numero1Input.value = "";
        }
      });
    </script>
  </body>
</html>
