<!DOCTYPE html>
<html>
<title>Ejercicio 5</title>

<body>
    <h4>Ejercicio 5</h4>

    <p>
        Crear un programa que nos diga si un email pasado por parámetro, é válido. Un email é válido si (para este
        exercicio):
        Ten unha @.
        Non ten espazos en branco nin caracteres especiais que non sexan . - _
    </p>
    <script>
        const correoElectronico = prompt('Ingresa tu correo electrónico:');

        if (correoElectronico.includes('@') && /^[A-Za-z0-9._-]+$/.test(correoElectronico)) {
            document.write(`El correo electrónico "${correoElectronico}" es válido.`);
        } else {
            document.write(`El correo electrónico "${correoElectronico}" no es válido.`);
        }


    </script>
</body>

</html>
