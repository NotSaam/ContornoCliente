<!DOCTYPE html>
<html>
  <title>Condicionais</title>

  <body>
    <h4>Ejercicio 6</h4>
    
    <p>Determinar se dous números son iguais ou diferentes, e se son diferentes indicar cal deles é maior.</p>
    <script>
        var numero1 = 5;
        var numero2 = 5;
        if(numero1 === numero2){
            document.write("Los dos numeros son iguales");
        } else{
            if(numero1 > numero2){
                document.write("Los numeros son distintos. El primer numero es mas grande");
            }else{
                document.write("Los numeros son distintos. El segundo numero es mas grande");
            }
        }
    </script>
  </body>
</html>
