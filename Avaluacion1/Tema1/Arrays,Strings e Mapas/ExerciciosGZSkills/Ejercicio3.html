<!DOCTYPE html>
<html>
<title>Ejercicio 3</title>

<body>
    <h4>Ejercicio 3</h4>

    <p>
        Fusionar vectores ordenados: dados dous vectores ordenados, crear un terceiro vector que sexa a fusión de ambos
        e que tamén estea ordenado.
        a=1,2,4
        b=3,5,6
        resultado=1,2,3,4,5,6
    </p>
    <script>
        const a = [1, 2, 4];
        const b = [3, 5, 6];
        const resultado = [];

        let i = 0; // Índice para el vector a
        let j = 0; // Índice para el vector b

        // Fusionar los vectores ordenados
        while (i < a.length && j < b.length) {
            if (a[i] < b[j]) {
                resultado.push(a[i]);
                i++;
            } else {
                resultado.push(b[j]);
                j++;
            }
        }

        // Agregar elementos restantes de a (si los hay)
        while (i < a.length) {
            resultado.push(a[i]);
            i++;
        }

        // Agregar elementos restantes de b (si los hay)
        while (j < b.length) {
            resultado.push(b[j]);
            j++;
        }

        document.write(`Resultado: [${resultado.join(", ")}]`);


    </script>
</body>

</html>
