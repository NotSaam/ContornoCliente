<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 5</h4>

    <p>Escribe un programa que conte cantas veces aparece un carácter específico nunha cadea.
    </p>
    <script>
  // Definimos una cadena
const cadena = "Esta es una cadena de ejemplo que contiene caracteres.";

// Definimos el carácter específico que queremos contar
const caracterEspecifico = "a"; // Cambia el carácter específico

// Inicializamos un contador para llevar el registro
let contador = 0;

// Recorremos la cadena y contamos las ocurrencias del carácter específico
for (let i = 0; i < cadena.length; i++) {
  if (cadena[i] === caracterEspecifico) {
    contador++;
  }
}

// Mostramos el resultado por pantalla
document.write(`El carácter '${caracterEspecifico}' aparece ${contador} veces en la cadena.`);


    </script>
  </body>
</html>
