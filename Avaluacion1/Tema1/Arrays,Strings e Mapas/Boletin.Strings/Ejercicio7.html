<!DOCTYPE html>
<html>
  <title>Strings</title>

  <body>
    <h4>Ejercicio 7</h4>

    <p>Escribe un programa que tome unha cadea e devolva esa cadea invertida (é dicir, "hola" pasa a ser "aloh").
    </p>
    <script>
  // Definimos una cadena
const cadena = "Hola"; // Cambia la cadena según tu necesidad

// Invertimos la cadena utilizando un bucle for
let cadenaInvertida = "";
for (let i = cadena.length - 1; i >= 0; i--) {
  cadenaInvertida += cadena[i];
}

// Mostramos la cadena invertida por pantalla
document.write(`Cadena invertida: ${cadenaInvertida}`);


    </script>
  </body>
</html>
