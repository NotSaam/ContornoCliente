<!DOCTYPE html>
<html>
<title>Funciones</title>

<body>
    <h4>Crear unha función que determine se un ano pasado por parámetro é bisesto.</h4>

    <script>
        let ano=Number(prompt("Introduce un año para comprobar si es bisiesto:"));

        function bisiesto(ano){
            if(ano % 400 == 0 && ano % 100 == 0  && ano % 4 != 0 ){
                document.write("El año es bisiesto");
            }else {
                document.write("El año no es bisiesto");
            }
        }
        bisiesto(ano);
    </script>
</body>
</html>
