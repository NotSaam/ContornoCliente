<!DOCTYPE html>
<html>
<title>JSON</title>

<body>
    <h4>Crea un obxecto JSON que represente un libro con propiedades como título, autor e ano de publicación. Imprime o obxecto JSON na consola.</h4>

    <script>

        var libroJSON = '{"titulo: " "O cocho de carreiras Rudi Fuciños", "autor: " "Uwe Timm", "Fecha publicación: " "1989"}'

        var libro = JSON.parse(libroJSON);

        var libro= {
            titulo: "O cocho de carreiras Rudi Fuciños",
            autor: "Uwe Timm",
            fechaPublicacion: 1989
        };

        console.log(JSON.stringify(libro));

        console.log(libroJSON);


    </script>

</html>
