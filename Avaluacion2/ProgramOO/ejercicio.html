<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/jquery-1.7.js"></script>
  </head>
  <title></title>

  <body>
    <h4></h4>
    <table id="Idtable" border="1">
      <tr>
        <th>Racing</th>
        <th>Club</th>
        <th>Ferrol</th>
      </tr>
    </table>

    <p>
      El Racing Club de Ferrol, S.A.D. es un club de fútbol español de la ciudad
      de Ferrol, provincia de La Coruña, Galicia que compite en Segunda
      División.
    </p>

    <h2>
      <p>
        Fue fundado el 5 de octubre de 1919 a partir de la unión del Racing Club
        y el Club Ferrol.
      </p>
    </h2>
    <img id="ferrol" src="/img/RacingFerrol.PNG" alt="Ferrol" />

    <script>
      $("#Idtable th").css("background", "lightgreen");
      $("p").css("background", "lightgreen");
      $("#ferrol").css("border", "10px solid black");
      $("h2 p").css("background", "lightgrey");
      $("#ferrol").click(function (event) {
        $("img").css("width", "20%");
      });
    </script>
  </body>
</html>
