<!DOCTYPE html>
<html>
  <title>Ejercicio3</title>

  <body>
    <h4>
      Crea un obxecto js mascota cos seguintes atributos:<br />
      Nome:<br />
      Dirección:<br />
      NIM:<br />
      Idade:<br />
      Convertese a json e imprimese o obxecto json.<br />
    </h4>

    <script>
      // Crear o obxecto mascota
      var mascota = {
        nome: "Can",
        direccion: "Aka siña",
        NIM: "00101",
        idade: 5,
      };

      // Converter o obxecto a JSON
      var jsonMascota = JSON.stringify(mascota);

      // Imprimir o obxecto JSON
      document.write(jsonMascota);
    </script>
  </body>
</html>
