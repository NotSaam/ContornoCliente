<!DOCTYPE html>
<html>
  <head>
    <title>Sergas</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff; /* Light blue background color */
      }

      form {
        background-color: lightblue;
        padding: 20px;
        border-radius: 10px;
      }

      h2 {
        color: blue;
      }

      label {
        color: blue;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>DATOS DE IDENTIFICACIÓN</h2>
      <label for="dni">DNI/NIF/NIE:</label><br />
      <input type="text" id="dni" name="dni" style="width: 200px" /><br />

      <label for="numDocumento">Número Documento:</label><br />
      <input
        type="text"
        id="numDocumento"
        name="numDocumento"
        style="width: 200px"
      /><br />

      <label for="primeiroApelido">Primeiro Apelido:</label><br />
      <input
        type="text"
        id="primeiroApelido"
        name="primeiroApelido"
        style="width: 200px"
      /><br />

      <label for="dataNacemento">Data Nacemento:</label><br />
      <input
        type="date"
        id="dataNacemento"
        name="dataNacemento"
        style="width: 200px"
      /><br />

      <label for="rexistrar">Rexistrar:</label><br />
      <input
        type="text"
        id="rexistrar"
        name="rexistrar"
        style="width: 200px"
      /><br />

      <label for="pasaporte">PASAPORTE:</label><br />
      <input
        type="text"
        id="pasaporte"
        name="pasaporte"
        style="width: 200px"
      /><br />
    </form>
  </body>
</html>
