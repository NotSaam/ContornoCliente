<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperacion 2º Bachiller</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <style>
      #draggable {
        width: 100px;
        height: 100px;
        padding: 0.5em;
        float: left;
        margin: 10px 10px 10px 0;
      }
      #droppable {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        float: left;
        margin: 10px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#draggable").draggable();
        $("#droppable").droppable({
          drop: function (event, ui) {
            $(this).addClass("ui-state-highlight").find("p").html("Dropped!");
          },
        });
      });
    </script>
  </head>
  <body>
    <h3>1. Lista de palabras unha area para agudas llanas esdrujulas</h3>
    <div id="draggable" class="ui-widget-content">
      <p>chiquilicuatre</p>
    </div>

    <div id="draggable" class="ui-widget-content">
      <p>cárcel</p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>negro</p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>rojo</p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>ejército</p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>españa</p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>sudáfrica</p>
    </div>
    <div id="draggable" class="ui-widget-content">
      <p>tierra</p>
    </div>

    <div id="droppable" class="ui-widget-header">
      <p>Agudas</p>
    </div>
    <div id="droppable" class="ui-widget-header">
      <p>LLanas</p>
    </div>
    <div id="droppable" class="ui-widget-header">
      <p>Esdrújulas</p>
    </div>
  </body>
</html>
