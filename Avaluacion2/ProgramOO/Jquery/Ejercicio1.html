<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperación 2º Bachiller</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <style>
      #draggable1,
      #draggable2,
      #draggable3 {
        width: 100px;
        height: 100px;
        padding: 0.5em;
        float: left;
        margin: 10px 10px 10px 0;
      }

      #droppable1,
      #droppable2,
      #droppable3 {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        float: left;
        margin: 10px;
      }

      .ui-widget-header {
        background: #ccc;
      }

      .ui-state-highlight {
        background: green;
      }

      .ui-state-error {
        background: red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
      $(function () {
        $("#draggable1, #draggable2, #draggable3").draggable();
        
        $("#droppable1").droppable({
          drop: function (event, ui) {
            if (ui.draggable.find("p").text().toLowerCase().trim() === "camión") {
              $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Correcto!")
                .removeClass("ui-state-error");
            } else {
              $(this)
                .addClass("ui-state-error")
                .find("p")
                .html("Incorrecto!")
                .removeClass("ui-state-highlight");
            }
          },
        });

        $("#droppable2").droppable({
          drop: function (event, ui) {
            if (ui.draggable.find("p").text().toLowerCase().trim() === "negro") {
              $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Correcto!")
                .removeClass("ui-state-error");
            } else {
              $(this)
                .addClass("ui-state-error")
                .find("p")
                .html("Incorrecto!")
                .removeClass("ui-state-highlight");
            }
          },
        });

        $("#droppable3").droppable({
          drop: function (event, ui) {
            if (ui.draggable.find("p").text().toLowerCase().trim() === "sudáfrica") {
              $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Correcto!")
                .removeClass("ui-state-error");
            } else {
              $(this)
                .addClass("ui-state-error")
                .find("p")
                .html("Incorrecto!")
                .removeClass("ui-state-highlight");
            }
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="draggable1" class="ui-widget-content">
      <p>camión</p>
    </div>

    <div id="draggable2" class="ui-widget-content">
      <p>negro</p>
    </div>

    <div id="draggable3" class="ui-widget-content">
      <p>sudáfrica</p>
    </div>

    <div id="droppable1" class="ui-widget-header">
      <p>agudas</p>
    </div>

    <div id="droppable2" class="ui-widget-header">
      <p>graves</p>
    </div>

    <div id="droppable3" class="ui-widget-header">
      <p>esdrújulas</p>
    </div>
  </body>
</html>
