<!DOCTYPE html>
<html>
<title>Ejercicio4</title>

<body>
    <h4>Crea un obxecto json que represente especies de prantas cos seguintes atributos:<br>
        Nome:<br>
        Especie:<br>
        Orixe:<br>
        Estacion de poda:<br>
        Estacion de xermen<br>
        Unha vez en js, crea un obxecto e imprimir os atributos.<br>
        Crea un obxecto array de 3 prantas<br>
    </h4>

    <script>
// Crear o obxecto planta
    var planta = {
    nome: "Nome da planta",
    especie: "Especie de planta",
    Orixe: "Orixe da planta",
    Estacion_xermen: "Estacion de xerme da planta",
    Estacion_Poda: "Estacion de poda da planta" ,
    };

// Converter o obxecto a JSON
    var jsonPlanta = JSON.stringify(planta);

// Imprimir o obxecto JSON
    document.write(jsonPlanta);

    </script>
</body>
