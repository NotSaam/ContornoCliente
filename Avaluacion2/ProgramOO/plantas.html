<!DOCTYPE html>
<html>
  <title>Ejercicio4</title>

  <body>
    <h4>
      Crea un obxecto json que represente especies de prantas cos seguintes
      atributos:<br />
      Nome:<br />
      Especie:<br />
      Orixe:<br />
      Estacion de poda:<br />
      Estacion de xermen<br />
      Unha vez en js, crea un obxecto e imprimir os atributos.<br />
      Crea un obxecto array de 3 prantas<br />
    </h4>

    <script>
      // Crear un objeto JSON que representa una especie de planta
      var plantaJSON = {
        Nome: "Tulipan",
        Especie: "Flor",
        Orixe: "Laxe",
        Estacion_Poda: "Invierno",
        Estacion_Xermen: "Otoño",
      };

      // Crear un objeto a partir del JSON
      var planta = plantaJSON;

      // Imprimir los atributos del objeto
      document.write("Nombre: " + planta.Nome + "<br>");
      document.write("Especie: " + planta.Especie + "<br>");
      document.write("Origen: " + planta.Orixe + "<br>");
      document.write("Estación de poda: " + planta.Estacion_Poda + "<br>");
      document.write(
        "Estación de germinación: " + planta.Estacion_Xermen + "<br>"
      );

      // Crear un objeto array de 3 plantas
      var arrayPlantas = [
        {
          Nome: "Cactus",
          Especie: "Cactusero",
          Orixe: "Desert",
          "Estacion de poda": "Verano",
          "Estacion de xermen": "Invierno",
        },
        {
          Nome: "Fieita",
          Especie: "Fieitus",
          Orixe: "Baio",
          "Estacion de poda": "Otoño",
          "Estacion de xermen": "Verano",
        },
        {
          Nome: "Ficus",
          Especie: "Ficusinnus",
          Orixe: "Zas",
          "Estacion de poda": "Primavera",
          "Estacion de xermen": "Verano",
        },
      ];

      for (var i = 0; i < 3; i++) {
        planta[i].Nome = prompt();
        planta[i].Especie = prompt();
        planta[i].Orixe = prompt();
        planta[i].Estacion_Poda = prompt();
        planta[i].Estacion_Xermen = prompt();
      }

      var planta = [];

      for (var i = 0; i < 3; i++) {
        document.write(planta[i].Nome);
        document.write(planta[i].Especie);
        document.write(planta[i].Orixe);
        document.write(planta[i].Estacion_Poda);
        document.write(planta[i].Estacion_Xermen);
      }
      // Imprimir el array de plantas
      document.write(arrayPlantas);
    </script>
  </body>
</html>
