<!DOCTYPE html>
<html>
  <title>Ejercicio4</title>

  <body>
    <h4>
      Crea un obxecto json que represente especies de prantas cos seguintes
      atributos:<br />
      Nome:<br />
      Especie:<br />
      Orixe:<br />
      Estacion de poda:<br />
      Estacion de xermen<br />
      Unha vez en js, crea un obxecto e imprimir os atributos.<br />
      Crea un obxecto array de 3 prantas<br />
    </h4>

    <script>
      // Definir constructor para la especie de planta
      function Planta(nome, especie, orixe, estacionDePoda, estacionDeXermen) {
        this.nome = nome;
        this.especie = especie;
        this.orixe = orixe;
        this.estacionDePoda = estacionDePoda;
        this.estacionDeXermen = estacionDeXermen;
      }

      // Crear una instancia de la especie de planta
      var planta1 = new Planta(
        "Nombre de la planta 1",
        "Especie de la planta 1",
        "Origen de la planta 1",
        "Estación de poda de la planta 1",
        "Estación de germinación de la planta 1"
      );

      // Convertir la instancia a JSON
      var plantaJSON = JSON.stringify(planta1);

      // Imprimir el objeto JSON en el documento HTML
      document.write(plantaJSON);
    </script>
  </body>
</html>
