<!--Acceso a propiedades inexistentes:
Crea un obxecto coa seguinte estrutura: { nome: "Juan", idade: 30 }. Intenta acceder á propiedade
"apelido" deste obxecto e usa try...catch para xestionar a situación onde a propiedade non existe.
No caso de que a propiedade non exista, amose unha mensaxe indicando que a propiedade non foi
atopada. En todo caso haberá un finally que diga que se intentou acceder a estrutura. Importante:
Investiga o tipo de error que se produce o acceder a unha propiedade inexistente dun mapa. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Definindo o obxecto
      const obxecto = { nome: "Juan", idade: 30 };

      try {
        // Intenta acceder á propiedade "apelido"
        if (obxecto.apelido === undefined) {
          // Se "apelido" non existe, lanza un erro personalizado
          throw new Error(
            "A propiedade 'apelido' non foi atopada no obxecto.  <br>"
          );
        }
      } catch (error) {
        // Captura calquera erro lanzado no bloque try
        document.write(error.message);
      } finally {
        // Este bloque execútase sempre, independente de se houbo un erro ou non
        document.write("Intentouse acceder á estrutura do obxecto.");
      }
    </script>
  </body>
</html>
