<!DOCTYPE html>
<html>
<title>Practica</title>

<body>
    <h4>Es primo un numero o no?</h4>

    <script>
        /* Crear unha función que comprobe se un número é primo. 
          O número pásase por parámetro. 
          Debe evaluarse se é primo ou non,dependo do que devolva (true ou false) a funcion,no programa principal. 
          Si é false o resultado, imprímese que non é primo. Si e true é primo
          */
        function esPrimo(numero) {
            if (numero <= 1) {
                return false; // Si el número es menor o igual a 1, no es primo
            }

            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false; // Si es divisible por algún número distinto de 1 y sí mismo, no es primo
                }
            }
            return true; // Si no se encontraron divisores, es primo
        }

        const numero = parseInt(prompt("Escribe un número para saber si es primo:"));

        if (esPrimo(numero)) {
            document.write(`El número ${numero} es primo.`);
        } else {
            document.write(`El número ${numero} no es primo.`);
        }

    </script>
</body>

</html>
